<h2 mat-dialog-title>Plain Bagel</h2>
<hr>
<mat-dialog-content class = "Schmear">
    Please Choose Schmear:
</mat-dialog-content>
<mat-dialog-actions >
  <mat-radio-group #schmearType aria-label="Select an option">
      <mat-radio-button value="honey-paste">Honey Paste</mat-radio-button>
      <br>
      <mat-radio-button value="peanut-butter">Peanut Butter</mat-radio-button>
      <br>
      <mat-radio-button value="cream-cheese">Cream Cheese</mat-radio-button>
      <br>
      <mat-radio-button value="none">None</mat-radio-button>
      <br>
  </mat-radio-group>
</mat-dialog-actions>
<br>
<br>
<mat-dialog-content class = "qty">
    Please Choose Quantity:
</mat-dialog-content>
<mat-form-field>
    <mat-select #foodSelect>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
</mat-form-field>
<br>

<button class ='primary' (click)="submit(foodSelect, schmearSelect)">Confirm</button>
